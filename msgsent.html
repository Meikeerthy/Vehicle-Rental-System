<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent | Vehicle Rental</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('background.jpg') no-repeat center center/cover;
            color: #003366; /* Navy Blue */
        }

        /* Container */
        .message-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .message-container h1 {
            font-size: 2.5em;
            color: #003366; /* Navy Blue */
        }

        .message-container p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .message-container a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background: #003366; /* Navy Blue */
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 5px;
        }

        .message-container a:hover {
            background: #002255; /* Darker Navy Blue */
        }
    </style>
</head>
<body>

<div class="message-container">
    <h1>Message Sent!</h1>
    <p>Thank you for reaching out. We will get back to you as soon as possible.</p>
    <a href="contact.html">Back to Contact Page</a>
    <br><br>
    <a href="index.html">Return to Home</a>
</div>

</body>
</html>
