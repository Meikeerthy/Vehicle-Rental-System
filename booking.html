<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Rental | Booking</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #003366; /* Navy Blue */
      text-align: center;
      background: url('background.jpg') no-repeat center center/cover;
      background-size: cover;
    }
    
    /* Header */
    header {
      padding: 20px;
    }
    
    nav ul {
      list-style: none;
      padding: 0;
    }
    
    nav ul li {
      display: inline;
      margin: 0 15px;
    }
    
    nav ul li a {
      color: #003366;
      text-decoration: none;
      font-weight: bold;
    }
    
    /* Booking Form Section */
    .booking-container {
      max-width: 500px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      color: #003366;
      text-align: left;
    }
    
    .booking-container h2 {
      text-align: center;
      color: #003366;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #003366;
    }
    
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    /* Buttons */
    .btn {
      background: #003366;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      display: block;
      width: 100%;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
      text-decoration: none;
    }
    
    .btn:hover {
      background: #002255;
    }

    /* Cancel Button Styled Same as Proceed to Payment */
    .btn-cancel {
      background: #ff4d4d;
    }

    .btn-cancel:hover {
      background: #cc0000;
    }
    
    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      color: #003366;
    }
    
    .back-home {
      display: block;
      margin: 20px auto;
      width: 150px;
      background: #003366;
      color: white;
      padding: 10px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }
    
    .back-home:hover {
      background: #002255;
    }
  </style>
</head>
<body>

<header>
  <h1>Book Your Vehicle</h1>
  <nav>
    <ul>
      <li><a href="indexAfterLS.html">Home</a></li>
      <li><a href="booking.html">Book Now</a></li>
      <li><a href="reviews.html">User Reviews</a></li>
      <li><a href="offers.html">Special Offers</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="faq.html">FAQ</a></li>
      <li><a href="terms.html">Terms & Conditions</a></li>
    </ul>
  </nav>
</header>

<section class="booking-container">
  <h2>Vehicle Booking Form</h2>
  <form action="payment.html" method="get">
    <div class="form-group">
      <label for="full-name">Full Name</label>
      <input type="text" id="full-name" name="full_name" required>
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" maxlength="10" required>
    </div>
    <div class="form-group">
      <label for="pickup-date">Pickup Date</label>
      <input type="date" id="pickup-date" name="pickup_date" required>
    </div>
    <div class="form-group">
      <label for="return-date">Return Date</label>
      <input type="date" id="return-date" name="return_date" required>
    </div>
    <div class="form-group">
      <label for="pickup-location">Pickup Location</label>
      <input type="text" id="pickup-location" name="pickup_location" required>
    </div>
    <div class="form-group">
      <label for="dropoff-location">Dropoff Location</label>
      <input type="text" id="dropoff-location" name="dropoff_location" required>
    </div>

    <!-- Proceed to Payment Button -->
    <button type="submit" class="btn">Proceed to Payment</button>

    <!-- Cancel Booking Button (Styled Same as Payment Button) -->
    <a href="cancel.html" class="btn btn-cancel">Cancel Booking</a>
  </form>
</section>

<footer>
  <a href="index.html" class="back-home">Back to Home</a>
  <p>&copy; 2025 Vehicle Rental. All rights reserved.</p>
</footer>

</body>
</html>
