<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Rental | Payment</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #003366;
      text-align: center;
      background: url('background.jpg') no-repeat center center/cover;
      background-size: cover;
    }
    
    /* Header */
    header {
      padding: 20px;
    }
    
    /* Payment Form Section */
    .payment-container {
      max-width: 400px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      color: #003366;
      text-align: left;
    }
    
    .payment-container h2 {
      text-align: center;
      color: #003366;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #003366;
    }
    
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Payment Button */
    .btn {
      background: #003366;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      display: block;
      width: 100%;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: bold;
    }
    
    .btn:hover {
      background: #002255;
    }
    
    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      color: #003366;
    }

    .back-home {
      display: block;
      margin: 20px auto;
      width: 150px;
      background: #003366;
      color: white;
      padding: 10px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
      text-align: center;
    }
    
    .back-home:hover {
      background: #002255;
    }
  </style>
</head>
<body>

<header>
  <h1>Secure Payment</h1>
</header>

<section class="payment-container">
  <h2>Payment Details</h2>
  <form action="confirmation.html" method="post"> <!-- Redirects to Confirmation Page -->
    <div class="form-group">
      <label for="name">Cardholder Name</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="card-number">Card Number</label>
      <input type="text" id="card-number" name="card_number" maxlength="16" required>
    </div>

    <div class="form-group">
      <label for="expiry-date">Expiry Date</label>
      <input type="month" id="expiry-date" name="expiry_date" required>
    </div>

    <div class="form-group">
      <label for="cvv">CVV</label>
      <input type="password" id="cvv" name="cvv" maxlength="3" required>
    </div>

    <div class="form-group">
      <label for="payment-method">Payment Method</label>
      <select id="payment-method" name="payment_method" required>
        <option value="credit">Credit Card</option>
        <option value="debit">Debit Card</option>
        <option value="upi">UPI</option>
      </select>
    </div>

    <button type="submit" class="btn">Make Payment</button>
  </form>
</section>

<footer>
  <a href="index.html" class="back-home">Back to Home</a>
  <p>&copy; 2025 Vehicle Rental. All rights reserved.</p>
</footer>

</body>
</html>
