<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Rental | Home</title>
    <style>
        /* Importing Poppins Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #003366;
            text-align: center;
            background: url('background.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            overflow: hidden; /* Prevents scrolling */
        }

        /* Header Styling */
        header {
            width: 100%;
            padding: 5px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #003366;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #003366;
        }

        /* Hero Section */
        .hero {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .hero-content {
            max-width: 500px;
        }

        /* Logo */
        .logo {
            width: 250px;
            margin-top: 20px;
        }

        /* Typography */
        .brand-name {
            font-size: 1.5em;
            font-weight: 600;
            color: #003366;
        }

        .hero h2 {
            font-size: 1.8em;
            margin: 10px 0;
            color: #003366;
        }

        .hero p {
            font-size: 1em;
            margin: 5px 0;
            color: #003366;
        }

        /* Buttons */
        .btn {
            background: #003366;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            font-size: 1.1em;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
            font-weight: bold;
        }

        .btn:hover {
            background: #003366;
        }

        /* Footer */
        footer {
            width: 100%;
            padding: 5px;
            font-size: 0.9em;
        }
    </style>
    <script>
        function checkLogin() {
            let loggedIn = sessionStorage.getItem("loggedIn");
            if (loggedIn !== "true") {
                document.getElementById("bookNow").style.display = "none";
            }
        }
    </script>
</head>
<body onload="checkLogin()">

<header>
    <h1>Welcome to <span class="brand-name">GoWheels</span> Vehicle Rental</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li id="bookNow"><a href="booking.html">Book Now</a></li> <!-- Hidden if not logged in -->
            <li><a href="reviews.html">User Reviews</a></li>
            <li><a href="offers.html">Special Offers</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="terms.html">Terms & Conditions</a></li>
        </ul>
    </nav>
    <img src="logo.png" alt="Vehicle Rental Logo" class="logo">
</header>

<section class="hero">
    <div class="hero-content">
        <h2>Drive Your Dream Vehicle Today!</h2>
        <p>Luxury, Comfort, and Performance â€“ All at Your Fingertips.</p>
        <a href="login.html" class="btn">Login</a> <!-- Always visible --> 
    </div>
</section>

<footer>
    <p>&copy; 2025 Vehicle Rental. All rights reserved.</p>
</footer>

</body>
</html>
